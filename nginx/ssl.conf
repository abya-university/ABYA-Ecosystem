# SSL Configuration for passport.abyauniversity.com
# This file should be included in your nginx configuration

# SSL Configuration
ssl_certificate /etc/nginx/certs/passport.abyauniversity.com.crt;
ssl_certificate_key /etc/nginx/certs/passport.abyauniversity.com.key;

# Modern SSL configuration
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
ssl_prefer_server_ciphers off;
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;

# OCSP stapling
ssl_stapling on;
ssl_stapling_verify on;

# Security headers for HTTPS
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;