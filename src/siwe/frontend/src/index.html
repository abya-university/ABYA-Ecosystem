<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SIWE Quickstart</title>
  <style>
    .hidden {
      display: none;
    }
    table, th, td {
      border: 1px black solid;
      padding: 0.25em 0.5em;
    }
    .avatar {
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 20px;
      height: 20px;
    }
    #publicAddress, #ensInfo, #nft {
      margin: 1em 0;
      padding: 1em;
      background: #f9f9f9;
    }
    pre {
      background: #eee;
      padding: 0.5em;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <div><button id="connectWalletBtn">Connect wallet</button></div>
  <div><button id="siweBtn">Sign-in with Ethereum</button></div>
  <div><button id="infoBtn">Get session information</button></div>

  <!-- Connected / Authenticated address -->
  <div id="publicAddress" class="hidden"></div>

  <!-- ENS Info panel -->
  <div id="ensInfo" class="hidden">
    <h3>ENS Profile</h3>
    <div id="ensLoader"></div>
    <div id="ensProfileTable" class="hidden">
      <table id="ensTable"></table>
    </div>
    <h4>Raw JSON</h4>
    <pre id="ensRawData"></pre>
  </div>

  <!-- NFT panel -->
  <div id="nft" class="hidden">
    <h3>NFT Ownership</h3>
    <div id="nftLoader"></div>
    <div id="nftContainer" class="hidden">
      <table id="nftTable"></table>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
